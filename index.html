<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDeign Team Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <header class="head">
        <div class="logo">
            <a href="#"><img src="logo.png" alt="WebPage Logo" height="100" width="120"></a>
        </div>
        <nav class="navbar">
            <ul>
                    <li><a href="#" class="navLink">Menu 1</a></li>
                    <li><a href="#" class="navLink">Menu 2</a></li>
                    <li><a href="#" class="navLink">Menu 3</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profileImg.png" alt="profilePic" class="profileImg dropbtn" onclick="myFunction()" height="50"
                width="50">
            <div class="dropdown">
                <div id="myDropdown" class="dropdown-content">
                    <a href="#">Login</a>
                    <a href="#">About Us</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn filled" onclick="closeNav()">×</a>
                <a href="#">Menu 1</a>
                <a href="#">Menu 2</a>
                <a href="#">Menu 3</a>
            </div>
            <button class="openbtn" onclick="openNav()">☰</button>
        </div>
    </header>
    <main class="mainSection">
        <div class="leftSection">
            <h1 class="tagline">We Create Unique Websites for your Unique Business.</h1>
            <h2 class="businessTagline">Crafting Websites for Client to create brand.</h2>
            <div class="leftButton">
                <button class="open-button" onclick="togglePopup()">
                    Login
                </button>

                <div id="popupOverlay" class="overlay-container">
                    <div class="popup-box">
                        <h2 class="popupTxt">Popup Form</h2>
                        <form class="form-container">
                            <label class="form-label" for="name">
                                Username:
                            </label>
                            <input class="form-input" type="text" placeholder="Enter Your Username" id="name"
                                name="name" required>

                            <label class="form-label" for="email">password:</label>
                            <input class="form-input" type="password" placeholder="Enter Your Email" id="email"
                                name="email" required>

                            <button class="btn-submit" type="submit">
                                Submit
                            </button>
                        </form>

                        <button class="btn-close-popup" onclick="togglePopup()">
                            Close
                        </button>
                    </div>
                </div>
                <button class="boton-elegante">Contact Us</button>
            </div>
        </div>
        <div class="rightSection">
            <div class="rightsectionImg">
                <img src="design.png" alt="Creator" class="sectionImg" height="100" width="100">
            </div>
        </div>
    </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        function togglePopup() {
            const overlay = document.getElementById('popupOverlay');
            overlay.classList.toggle('show');
        }
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</body>

</html>
